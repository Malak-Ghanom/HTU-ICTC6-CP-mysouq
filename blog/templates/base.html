<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{%block title%}mysouq{%endblock%}</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success font-weight-bold" href="{{url_for('login.login')}}">mysouq</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('user.add_user')}}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login.login') }}">Login</a>
            </li>


          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- main -->
  <main>
    <!-- notification section -->
    <section class="container-fluid">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </section>

    <!-- main block -->
    <div class="row container my-5">
      <div class="col-6"></div>
      <div class="col-5  border rounded justify-content-center mt-5">
        <section id="main" class="container-fluid">

          {%block main%}
          {%endblock%}
      </div>
      </section>
      <div class="col-4"></div>
    </div>
  </main>

  <!-- footer -->
  {% block footer%}
  <footer class="text-muted py-4 bg-light">
    <div class="container">
      <p class="float-end mb-1 text-center">
        <a class="text-dark" href="{{url_for('login.login')}}">Back to home</a>
      </p>
      <p class="mb-1 text-muted text-center">mysouq is a web application where you can buy items and sell your own
        items.</p>
      <p class="mb-1 text-muted text-center">malakghanom96@gmail.com</p>
    </div>
  </footer>
  {% endblock %}

  <!-- importing our scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
