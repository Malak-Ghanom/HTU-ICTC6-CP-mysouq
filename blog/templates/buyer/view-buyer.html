{% extends 'buyer/base.html' %}
<!-- title -->
{% block title %}Profile{% endblock %}

<!-- content block -->
{% block main %}

<div class="row justify-content-center">

  <div class="col-6">

    <div class="row my-5 mx-auto justify-content-center">

      <img src="{{buyer['picture_url']}}" class="rounded-circle" width="320" height="200" alt="Profile">
    </div>

    <!-- posts header -->
    <div class="row my-2 mx-auto justify-content-center">

      <h3> {{buyer['first_name'] | title}} {{buyer['last_name'] | title}}</h3>

      {%if buyer.id ==session['uid'] %}
      <div><a class="btn btn-success" href="{{url_for('buyer.edit_buyer',buyer_id=session['uid'])}}"> <i class="far fa-edit"></i></a></div>
      {%endif%}

    </div>

    {%if buyer['biography']%}
    <div class="row my-2 mx-auto justify-content-center">
      <h5>({{buyer['biography']}})</h5>
    </div>
    {%endif%}


  </div>
</div>

<hr>

{%endblock%}
